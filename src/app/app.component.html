<div style="margin: 20px;">
  <a href="https://paginaprin.netlify.app/" class="btn btn-secondary" style="margin-bottom: 20px; display: inline-block;">Volver</a>

  <h1 style="color: red; text-align: center;">BIBLIOTECA "LA LEGION"</h1>

  <div style="border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; width: 300px; margin: 0 auto; background-color: #f9f9f9;">
    <form #libroForm="ngForm">
      <p>
        ID: <input type="number" [(ngModel)]="libro.id" name="id" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" />
      </p>
      <p>
        Título: <input type="text" [(ngModel)]="libro.titulo" name="titulo" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" />
      </p>
      <p>
        Autor: <input type="text" [(ngModel)]="libro.autor" name="autor" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" />
      </p>
      <p>
        Precio: <input type="number" [(ngModel)]="libro.precio" name="precio" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" />
      </p>
      <p style="text-align: center;">
        <button type="button" class="btn btn-primary" (click)="agregarLibro()" style="margin-right: 10px;">Agregar</button>
        <button type="button" class="btn btn-success" (click)="modificarLibro()">Modificar</button>
      </p>
    </form>
  </div>

  <table class="table table-bordered" style="margin-top: 30px; width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.id }}</td>
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.precio }}</td>
        <td>
          <button type="button" class="btn btn-warning" (click)="seleccionarLibro(libro)">Seleccionar</button>
          <button type="button" class="btn btn-danger" (click)="eliminarLibro(libro.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
